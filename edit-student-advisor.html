<!doctype html>
<html lang="en">
	<head>
		<title>The CCP Connection</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/shared.css">
	</head>
	<body>

		<!-- Header for Logo -->

		<header>
			<img src="./css/imgs/logo_white.svg" alt="The CCP Connection">
		</header>

		<!-- /Header -->

		<!-- Container with Instructions & List of Student Info & 2 Small Buttons -->

		<div class="container">
			<div>
                <h1>Student Information</h1>
                <h3>Click the "edit" button below each field to make changes.</h3>
			</div>
			<div>
				<table>
					<tr>  
						<th>First Name</th>
						<th>Last Name</th>
						<th>High School</th>
						<th>Cougar ID</th>
						<th>Your Email</th>
                        <th>Parent Email</th>
                        <th>SSID</th>
					</tr>
					<tr>  
						<td>Jane</td>
						<td>Doe</td>
						<td>HS2</td>
						<td>000001</td>
						<td>jane.doe@reyn.org</td>
                        <td>mama.doe@yahoo.com</td>
                        <td>AA000000</td>
                    </tr>
                    <tr>  
						<td>
                            <form action="" method="">
                                <input class="table-select" type="text" name="First_Name" placeholder="Change First Name">
                                <input class="small-button" type="submit" value="Update">
                            </form>
                        </td>
						<td>
                            <form action="" method="">
                                <input class="table-select" type="text" name="Last_Name" placeholder="Change Last Name">
                                <input class="small-button" type="submit" value="Update">
                            </form>
                        </td>
						<td>
                            <form action="" method="">
                                <select class="table-select" name="High_School">
                                    <option value="Reynoldsburg: 9x">Reynoldsburg: 9x</option>
                                    <option value="Reynoldsburg: BELL">Reynoldsburg: BELL</option>
                                    <option value="Reynoldsburg: Encore">Reynoldsburg: Encore</option>
                                    <option value="Reynoldsburg: eSTEM">Reynoldsburg: eSTEM</option>
                                    <option value="Reynoldsburg: HS2">Reynoldsburg: HS2</option>
                                </select>
                                <input class="small-button" type="submit" value="Update">
                            </form>
                        </td>
						<td>
                            <form action="" method="">
                                <input class="table-select" type="text" name="Last_Name" placeholder="Edit CID">
                                <input class="small-button" type="submit" value="Update">
                            </form>
                        </td>
						<td>
                            <form action="" method="">
                                <input class="table-select" type="text" name="Student_Email" placeholder="Edit Student Email">
                                <input class="small-button" type="submit" value="Update">
                            </form>
                        </td>
						<td>
                            <form action="" method="">
                                <input class="table-select" type="text" name="Parent_Email" placeholder="Edit Parent Email">
                                <input class="small-button" type="submit" value="Update">
                            </form>
                        </td>
                        <td>
                            <input class="form-input" type="text" name="SSID" placeholder="Please Enter Student's SSID">
                            <input class="small-button" type="submit" value="Update">
						</td>
                    </tr>
                </table>
                <div>
                    <a class="small-button" href="./advisor-dashboard.html">Back</a>
                </div>
			</div>
		</div>
		
		<!-- /Container -->

		<!-- Footer -->

		<footer>
			<img src="./css/imgs/ccp_connection_footer.svg" alt="The CCP Connection">
			<img src="./css/imgs/red_anchor_footer.svg" alt="Red Anchor, LLC">
		</footer>

		<!-- /Footer -->
	
	</body>
</html>
