<!doctype html>
<html lang="en">
	<head>
		<title>The CCP Connection</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/shared.css">
	</head>
	<body>

		<!-- Header for Logo -->

		<header>
			<img src="./css/imgs/logo_white.svg" alt="The CCP Connection">
		</header>

		<!-- /Header -->

		<!-- Container with Instructions & Parent Authentication Form & 2 Small Buttons -->

		<div class="container">
			<div>
				<h1>Enter your username and password below</h1>
			</div>
			<div>
				<form action="./counselor-dashboard.html" method=""> <!-- change to advisor-dashboard.html during that demo -->
					Username: <input type="text" name="Last_Name" placeholder="Username"><br>
					Password: <input type="text" name="CID" placeholder="Password"><br>
					<input class="small-button" type="submit" value="Login">
				</form>
			</div>
			<div>
				<a class="small-button" href="./index.html">Back</a>
			</div>
		</div>

		<!-- /Container -->

		<!-- Footer -->

		<footer>
			<img src="./css/imgs/ccp_connection_footer.svg" alt="The CCP Connection">
			<img src="./css/imgs/red_anchor_footer.svg" alt="Red Anchor, LLC">
		</footer>

		<!-- /Footer -->
	
	</body>
</html>
