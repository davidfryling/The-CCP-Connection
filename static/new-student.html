<!doctype html>
<html lang="en">
	<head>
		<title>The CCP Connection</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/shared.css">
	</head>
	<body>

		<!-- Header for Logo -->

		<header>
			<img src="./css/imgs/logo_white.svg" alt="The CCP Connection">
		</header>

		<!-- /Header -->

		<!-- Container with Instructions & Student Info Form & 2 Small Buttons -->

		<div class="container">
			<div>
				<h1>Enter your information below.</h1>
			</div>
			<div>
				<form action="./student-verify-id.html" method="post">
					First Name: <input type="text" name="First_Name" placeholder="Please Enter your First Name">
					Last Name: <input type="text" name="Last_Name" placeholder="Please Enter your Last Name">
					High School: <select name="High_School"><br>
						<option value="Reynoldsburg: 9x">Reynoldsburg: 9x</option>
						<option value="Reynoldsburg: BELL">Reynoldsburg: BELL</option>
						<option value="Reynoldsburg: Encore">Reynoldsburg: Encore</option>
						<option value="Reynoldsburg: eSTEM">Reynoldsburg: eSTEM</option>
						<option value="Reynoldsburg: HS2">Reynoldsburg: HS2</option> <!-- covers CID label...?? -->
					<br>Cougar ID: <input type="text" name="Last_Name" placeholder="Please Enter your Cougard ID">
					Your Email: <input type="text" name="Student_Email" placeholder="Please Enter your Full Email Address">
					Verify Your Email: <input type="text" name="Student_Email" placeholder="Please Re-enter your Full Email Address"><
					Your Parent's Email: <input type="text" name="Parent_Email" placeholder="Please Enter your Parent's Full Email Address">
					Verify Your Paren'ts Email: <input type="text" name="Parent_Email" placeholder="Please Re-enter your Parent's Full Email Address">
					<input class="small-button" type="submit" value="Submit">
				</form>
			</div>
			<div>
				<a class="small-button" href="./return.html">Back</a>
			</div>
		</div>

		<!-- /Container -->

		<!-- Footer -->

		<footer>
			<img src="./css/imgs/ccp_connection_footer.svg" alt="The CCP Connection">
			<img src="./css/imgs/red_anchor_footer.svg" alt="Red Anchor, LLC">
		</footer>

		<!-- /Footer -->
	
	</body>
</html>
