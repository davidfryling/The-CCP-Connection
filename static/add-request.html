<!doctype html>
<html lang="en">
	<head>
		<title>The CCP Connection</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/shared.css">
	</head>
	<body>

		<!-- 1 Container with Instructions & 2 sub-Containers / 1 Container with Student Info List / 1 Container with Term Change Dropdown & Drop Request Table & 2 Small Buttons -->

		<div class="container">
			<div>
				<h1>Enter the info for the courses you would like to add.</h1>
			</div>
			<div>
				<ul> 
					<li>First Name</li>
					<li>Last Name</li>
					<li>High School</li>
					<li>Cougar ID</li>
				</ul>
			</div>
			<div>
				<form action="" method="get">
					Term: <input type="dropdown" name="Term_ID"><br> <!-- HTML for dropdown -->
					<input type="submit" value="Change Term">
				</form>
				<form action="./confirmation.html" method="post">
					Subject: <input type="text" name="Subject" placeholder="SUBJ">
					Course Number: <input type="text" name="Course_Number" placeholder="####">
					Section Number: <input type="text" name="Section_Number" placeholder="####">
					Synonym Number: <input type="text" name="Synonym_Number" placeholder="####">
					Credit Hours: <input type="text" name="Credit_Hours" placeholder="#">
					Course Name: <input type="text" name="Course_Name" placeholder="Course Name">
					Days & Times: <input type="text" name="Days_Times" placeholder="Days & Times">
					<input type="submit" value="Submit">
				</form>
			</div>
			<div>
				<a class="small-button" href="./confirmation.html">Submit</a>
				<a class="small-button" href="./add-drop.html">Back</a>
			</div>
		</div>

		<!-- /Container -->
	
	</body>
</html>
